<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">

<div class="box">

    <div class="title">
        {{title}}
    </div>

    <div class="form-group">
        <p class="label">VALOR</p>
        <input class="input" [(ngModel)]="new.value" name="value" required>
        
        <p class="label">DESCRIÇÃO</p>
        <input class="input" [(ngModel)]="new.description" name="desc" required>
    
        <p class="label">CATEGORIA</p>
        <input class="input" [(ngModel)]="new.category" name="category" required>
    
        <p class="label">DATA</p>
        <input class="input" [(ngModel)]="new.date" name="date" required>
    
        <button (click)="create()" *ngIf="title == 'NOVA DESPESA'" class="button">CRIAR</button>
        <button (click)="create()" *ngIf="title == 'NOVA RECEITA'" class="button" id="income">CRIAR</button>
    
    </div>
    
</div>
