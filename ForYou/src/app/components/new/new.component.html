<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,300;1,500;1,700&display=swap" rel="stylesheet">
<script type="module" src="./dist/datalist-css.min.js"></script>

<div class="box">

    <div class="title">
        {{title}}
    </div>

    <form #f="ngForm">
        <p class="label">VALOR</p>
        <input class="input" [(ngModel)]="new.value" name="value" placeholder="R$ 0,00" currencyMask [options]="{ align: 'left', prefix: 'R$ ', thousands: '.', decimal: ','}" required>
        
        <p class="label">DESCRIÇÃO</p>
        <input class="input" [(ngModel)]="new.description" name="desc" placeholder="Exemplo" required>
    
        <p class="label">CATEGORIA</p>
        <select class="input" list="category" [(ngModel)]="new.category" name="category" placeholder="Selecione uma categoria" required>
            <option value="" disabled selected>Selecione uma categoria</option>
            <option *ngFor="let category of categorys" [value]="category">{{category}}</option>
        </select>   
            <!-- <datalist id="category"> -->
        <!-- </datalist> -->
    
        <p class="label">DATA</p>
        <input class="input" type="date" [(ngModel)]="new.date" name="date" required>
    
        <button (click)="create()" *ngIf="title == 'NOVA DESPESA'" class="button" [disabled]="!f.valid">CRIAR</button>
        <button (click)="create()" *ngIf="title == 'NOVA RECEITA'" class="button" id="income" [disabled]="!f.valid">CRIAR</button>
    
    </form>
    
</div>
